    var svg = d3.select("body").append("svg").attr("height",300).attr("width",1200);
    d3.csv("https://mikan1996.github.io/InfoVis2021/W04/task2.csv", draw );
    function draw(data){

        var padding = 10;
        var height = 20;
        var group = svg.selectAll(".group").data(data).enter().append("g");

        var rect = group.append("rect").attr('class','rect')
            .attr("x", padding*4)
            .attr("y", function(d,i){ return padding + i * ( height + padding ); })
            .attr("width", function(d){ return d.number * padding; })
            .attr("height", height);

        var text = group.append("text").attr('class', 'text')
            .attr("x", 5)
            .attr("y", function(d,i){ return padding*2.5 + i * ( height + padding );})
            .text(function (d) {
                return d.town;
            });

        };
</script>
